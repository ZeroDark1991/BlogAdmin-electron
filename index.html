<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ZeroDark Bloger</title>
    <link rel="stylesheet" type="text/css" href="./app.css">
    <style type="text/css"></style>
  </head>
  <body>
    <nav class="nav has-shadow">
      <div class="container">
        <div class="nav-left">
          <a class="nav-item is-tab is-active">Post Article</a>
          <a class="nav-item is-tab">Level</a>
          <a class="nav-item is-tab">Media object</a>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <label class="label">Title</label>
        <p class="control">
          <input id="title" class="input" type="text" placeholder="Post Title">
        </p>
        <label class="label">Description</label>
        <p class="control">
          <input id="description" class="input" type="text" placeholder="Post Description">
        </p>        
        <label class="label">Content</label>
        <p class="control">
          <textarea id="content" class="textarea" placeholder="Post Content"></textarea>
        </p>
        <p class="control">
          <button id="submit" class="button is-primary">Submit</button>
        </p>          
      </div>
    </section>
    <script>
      require('./render.js')

      document.querySelector('#submit')
        .addEventListener('click',function(){
          var title = document.querySelector('#title').value
          var description = document.querySelector('#description').value
          var content = document.querySelector('#content').value
          var req = {
            title: title,
            description: description,
            content: content
          }
          console.log(req)
        },false)

      fetch('http://127.0.0.1:3000/api/posts')
      .then(response => response.json())
      .then(res => {
        console.log(res)
      })
    </script>
  </body>
</html>
